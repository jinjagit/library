<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Library</title>
  <link rel="stylesheet" href="./css/reset.css" media="screen" />
  <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css" media="screen" />
</head>

<body>
  <br><h1>Books:</h1><br>
  <div class="container">
    <table id="table-books">
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Have read?</th>
      </tr>
    </table>
    <br>
    <div class="form-box">
      <button id="form-show">Add book</button>
    </div>
    <br>
  </div>

  <div class="form-box">
    <form class="form-book">
      Title:<br>
      <input type="text" name="title">
      <br>
      Author:<br>
      <input type="text" name="author">
      <br>
      Pages:<br>
      <input type="text" name="pages">
      <br>
      Have read?<br>
      <input type="checkbox" name="read">
      <br><br>
      <button id="form-submit" class= "center" type="button">Add book</button>
    </form>
  </div>

  <script src="book.js"></script>
</body>
</html>
